<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="style.css">
</head>
<body>
    <h1>Employees List</h1>
    <a th:href="@{/employees/showNewEmployeeForm}">Add Employee</a>
    <hr>
    <p th:if="${listOfEmployees.size() < 1}">There isn't any Employee. Go and hire someone...</p>

    <table th:unless="${listOfEmployees.size() < 1}">
        <thead>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Employee Department</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr th:each="employee : ${listOfEmployees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.department.name}"></td>
                <td style="text-align: center">
                    <button style="background-color: limegreen">
                        <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" >Update</a>
                    </button>
                    <button style="background-color: red">
                            <a th:href="@{/showFormForDelete/{id}(id=${employee.id})}">Delete</a>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
